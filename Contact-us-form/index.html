<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contact-form </title>
</head>
<body>

             <!-- Core Html contact us form -->

        <section align="center"><h1>Welcome to CodeHelp</h1> 

        <h2> Contact Us From </h2> </section>

        <form action="https://www.codehelp.in" target="_blank" method="" >

            <table cellpadding="5" cellspacing="5" align="center" bgcolor="skyblue" >

                <tr>
                    <td>Name </td>
                    <td> <input type="text" name="name" placeholder="Enter your Name" > </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> <input type="email" name="email" placeholder="Enter Your Email"> </td>
                </tr>
                <tr>
                    <td> Contact Number </td>
                    <td> <input type="number" name="number" maxlength="9999999999" placeholder="Enter Your Contact Number"> </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> <select>
                        <option value=""> __Select__</option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                        <option value="Undefined"> Undefined </option>
                    </select> </td>
                </tr>
                <tr>
                    <td> Date Of Birth </td>
                    <td> <input type="date" > </td>
                </tr>
                <tr>
                    <td> Rating </td>
                    <td> 
                    <input type="radio" name="Rating" value="1" >1 <input type="radio" name="Rating" value="2">2 <input type="radio" name="Rating" value="3">3 <input type="radio" name="Rating" value="4">4 <input type="radio" name="Rating" value="5">5</td>
                
                </tr>
                <tr>
                    <td> Enter Your Message </td>
                    <td> <textarea id="area" cols="35" rows="5"  placeholder="Write Your Text Here..." ></textarea></td>

                </tr>
                   
                <tr>
                    <td> <input type="submit"  value="submit" name="submit"> 
                    <input type="reset" value="reset" name="reset"> </td>
                </tr>

            </table>

            <br> 
             <section align="center">
            <a href="https://www.youtube.com" target="_blank"> <img src="https://cdn3.iconfinder.com/data/icons/social-network-30/512/social-06-512.png" alt=" youtube image" width="50"> </a>
            <a href="https://www.instagram.com" target="_blank"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1000px-Instagram_logo_2022.svg.png" alt=" instagram image" width="50"> </a>
            <a href="https://www.telegram.com" target="_blank"><img src="https://i.pinimg.com/736x/0a/50/c1/0a50c1516e434e0108649d2987cfaeb0.jpg" alt=" telegram image" width="50"></a>
 
        </section>
        </form>

</body>
</html>
