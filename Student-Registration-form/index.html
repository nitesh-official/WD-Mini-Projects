<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Registration-form </title>
  <link href="" rel="stylesheet" type="text/css" />
</head>
<body>
  <center> <h1> STUDENT REGISTRATION FORM </h1></center> 
  <form name="myForm" action="" method="">
    <table cellpadding="5" cellspacing="5" bgcolor="pink" align="center">
      <tr> <td> First Name: </td> <td> <input type="text" name="fname"> </td> </tr>
      <tr> <td> Last Name:</td> <td><input type="text" name="lname"></td> </tr>
      <tr> <td> Father's name: </td> <td> <input type="text" name="fathername"> </td> </tr>
      <tr>
         <td> Mother's name: </td> <td> <input type="text" name="mname"> </td> </tr>
      
      <tr> <td> Date of birth:</td> <td> <input type="date" name="date"></td></tr> 
      <tr> <td> Email:</td> <td> <input type="text" name="email"> </td> </tr>
      <tr>
         <td> Gender: </td> <td> Male <input type="radio" name="gender" value="male"> Female <input type="radio" name="gender" value="female"> Undefined <input type="radio" name="gender" value="undefined">
         </td> </tr> 
        <tr> <td> Address: </td> <td> <input type="text" name="address"> </td> </tr>
        <tr> <td> District: </td> <td><select name="district"> 
      <option value=""> __Select__ </option>
          <option value="Ghazipur">Ghazipur</option>
          <option value="Mau">Mau</option>
          <option value="Varanasi">Varanasi</option>
          <option value="Jaunpur">Jaunpur</option>
              <option value="Ballia">Ballia</option>
              <option value="Mirzapur">Mirzapur</option>
          <option value="Bareli">Bareli</option>
          <option value="Ghaziabad">Ghaziabad</option>
          <option value="Meerut">Meerut</option>
          <option value="Bulandshahar">Bulandshahar</option>
        <option value="Lucknow">Lucknow</option>        
        </select></td></tr>
      
        <tr> <td> State: </td> <td> <select name="state">
          <option value="">Select</option>
          <option value="Uttar Pradesh">Utaar Pardesh</option>
        
        </select></td>
        </tr>
        <tr> <td>Hobbies:</td> <td><input type="text" name="hobbies"></td>
        </tr>
            <tr>
               <td> Photos:</td> <td> <input type="file" name="photo"> </td>
            </tr>
            
            
        <tr>
           <td> </td> <td> <input type="submit" name="submit" value="submit"> </td>
        </tr>
        
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
